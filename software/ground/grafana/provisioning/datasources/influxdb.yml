apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    editable: true
    jsonData:
      version: Flux
      organization: ${DATABASE__ORG}
      defaultBucket: ${DATABASE__BUCKET}
      tlsSkipVerify: true
    secureJsonData:
      token: ${DATABASE__TOKEN}
