name: ground

services:
  influxdb:
    image: influxdb:2
    container_name: influxdb-ground
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_DATABASE__ADMIN_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_DATABASE__ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${DATABASE__ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DATABASE__BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DATABASE__TOKEN}
      - DOCKER_INFLUXDB_INIT_RETENTION=52w
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "influx ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=http://ground.local/
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - DATABASE__ORG=${DATABASE__ORG}
      - DATABASE__BUCKET=${DATABASE__BUCKET}
      - DATABASE__TOKEN=${DATABASE__TOKEN}
      - GF_AUTH_LOGIN_MAXIMUM_INACTIVE_LIFETIME_DURATION=24h
      - GF_AUTH_LOGIN_MAXIMUM_LIFETIME_DURATION=7d
      - GF_AUTH_TOKEN_ROTATION_INTERVAL_MINUTES=60
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  grafana-data:
    driver: local

networks:
  monitoring:
    driver: bridge
